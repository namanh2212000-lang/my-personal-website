<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Website Thủ Thuật</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="icon" type="image/svg+xml" href="../images/favicon.svg">

</head>
<body class="admin-body">
    <div class="login-container">
        <div class="login-form">
            <h2>Đăng nhập Admin</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Tài khoản:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Đăng nhập</button>
                <div id="error-message" class="error-message"></div>
            </form>
            <div class="back-link">
                <a href="../index.html">← Quay về trang chủ</a>
            </div>
        </div>
    </div>
    <!-- Simplified mobile menu for admin pages -->
<nav class="navbar">
    <div class="container">
        <div class="mobile-menu-toggle">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </div>
        
        <ul class="nav-menu">
            <li><a href="../index.html">🏠 Về trang chủ</a></li>
            <li><a href="login.html">🔑 Admin Login</a></li>
        </ul>
        
        <div class="mobile-menu-overlay">
            <div class="mobile-menu-content">
                <div class="mobile-menu-header">
                    <h3>Admin Menu</h3>
                    <span class="mobile-close">&times;</span>
                </div>
                <ul class="mobile-nav-list">
                    <li><a href="../index.html">🏠 Về trang chủ</a></li>
                    <li><a href="login.html">🔑 Admin Login</a></li>
                    <li><a href="dashboard.html">📊 Dashboard</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

    <script src="../js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'admin' && password === 'pass') {
                login();
                window.location.href = 'dashboard.html';
            } else {
                document.getElementById('error-message').textContent = 'Tài khoản hoặc mật khẩu không đúng!';
            }
        });
    </script>
</body>
</html>
